<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Value Bean</title>
</h:head>
<h:body>
  <h1>Value Bean</h1>

  <h:form>
    <h:messages style="color: red;" />

    <h:panelGrid columns="2">
      <h:outputLabel value="Current Value:" />
      <h:outputText value="#{valueBean.value}" />

      <h:outputLabel value="Update Value:" />
      <h:inputText value="#{valueBean.value}" required="true" />
    </h:panelGrid>

    <h:commandButton value="Update Value" action="#{valueBean.updateValue}" />
    <h:commandButton value="Back to Home" action="index" immediate="true" />
  </h:form>
</h:body>
</html>
