<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Date Bean</title>
</h:head>
<h:body>
  <h1>Current Date</h1>

  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="Current Date:" />
      <h:outputText value="#{dateBean.currentDate}">
        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
      </h:outputText>
    </h:panelGrid>

    <h:commandButton value="Refresh Date" action="#{dateBean.refreshDate}" />
    <h:commandButton value="Back to Home" action="index" immediate="true" />
  </h:form>

</h:body>
</html>
